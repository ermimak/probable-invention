version: "3.9"

networks:
    laravel:
        name: laravel

services:
    laravel-app:
        image: ermiasdev/todo:latest  # Use your Docker image
        container_name: laravel-app
        ports:
        - "80:80"  # Map host port 80 to container port 80
        environment:
        - DB_HOST=mysql  # Match this to your Kubernetes Service name for MySQL
        - DB_DATABASE=todo
        - DB_USERNAME=root
        - DB_PASSWORD=""
        volumes:
        - ./src:/var/www/html
    nginx:
        build:
            context: .
            dockerfile: Dockerfile
        depends_on:
            - php
            - mysql
        container_name: nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./src:/var/www/html
        networks:
            - laravel

    php:
        build:
            context: .
            dockerfile: Dockerfile  # Use the Dockerfile from your Laravel project directory
        container_name: php
        volumes:
            - ./src:/var/www/html
        networks:
            - laravel

    mysql:
        image: mysql:8.0.27
        container_name: mysql
        ports:
            - 3306:3306
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: todo
            MYSQL_USER: root
            MYSQL_PASSWORD:
            MYSQL_ROOT_PASSWORD:
        networks:
            - laravel

    composer:
        image: composer:latest
        container_name: composer
        volumes:
            - ./src:/var/www/html
        working_dir: /var/www/html
        networks:
            - laravel

    artisan:
        build:
            context: .
            dockerfile: Dockerfile  # Use the Dockerfile from your Laravel project directory
        container_name: artisan
        volumes:
            - ./src:/var/www/html
        working_dir: /var/www/html
        entrypoint: ['php', 'artisan']
        networks:
            - laravel

    npm:
        image: node:current-alpine
        container_name: npm
        volumes:
            - ./src:/var/www/html
        working_dir: /var/www/html
        entrypoint: ['npm']
        networks:
            - laravel
