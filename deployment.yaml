apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app
  labels:
    app: laravel-app
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: laravel-app
  template:
    metadata:
      labels:
        app: laravel-app
    spec:
      containers:
        - name: laravel-app
          image: ermiasdev/todo:latest  
          ports:
            - containerPort: 80  
          env:
            - name: DB_HOST
              value: mysql  
            - name: DB_DATABASE
              value: todo  
            - name: DB_USERNAME
              value: root  
            - name: DB_PASSWORD
              value:   
